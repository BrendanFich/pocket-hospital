  <script>
    const token = getUrlParam("token")
    const localStorageToken = window.localStorage.getItem("token")
    if (token) {
      window.localStorage.setItem('token', this.getUrlParam('token'))
    }
    // if(!localStorageToken){

    // }
    if (!token) {
      const appid = "wxd8de5e3e19b318ee"
      const url = encodeURIComponent('http://qlyt.vicp.net:8197/api/user/vx_login')
      window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid='+ appid +'&redirect_uri='+ url +'&response_type=code&scope=snsapi_userinfo&state=STATE&connect_redirect=1#wechat_redirect'
    }
    // 获取url中参数
    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return decodeURI(r[2]);
      return null;
    }
  </script>
